<ion-grid fixed>
  <ion-row *ngIf="this.loading">
    <ion-col *ngFor="let artcle of fakeArticles" size="12">
      <ion-skeleton-text width="20%"></ion-skeleton-text>
      <ion-skeleton-text width="35%"></ion-skeleton-text>
      <ion-skeleton-text width="65%"></ion-skeleton-text>
      <ion-skeleton-text width="80%"></ion-skeleton-text>
      <ion-skeleton-text width="100%"></ion-skeleton-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=12 size-lg=2 size-md=3 size-sm=6 size-xs=12 *ngFor="let article of news?.articles">
      <app-article [article]="article"></app-article>
    </ion-col>
  </ion-row>
</ion-grid>
